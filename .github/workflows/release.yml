
name: Release new version
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      url_user: ${{secrets.URL_USER}}
    steps:
      - uses: actions/checkout@v2
      
      - name: Set filename
        id: report
        run: |
            echo "::set-output name=report_file_name::fga-eps-mds-${{ github.event.repository.name }}-$(date '+%Y-%m-%d-%H:%M')"

      - name: Collect sonar metrics
        run: curl "${{env.url_user}}" > ${{ steps.report.outputs.report_file_name }}.json

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          artifacts: ${{ steps.report.outputs.report_file_name }}.json

